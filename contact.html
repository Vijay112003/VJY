    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle">How can you communicate?</p>
            <h6 class="section-title mb-5">Contact Me</h6>
            <!-- contact form -->
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <input type="hidden" name="access_key" value="aa745085-4572-453a-bf41-a0c9e2f839ac">
                    <div class="form-group col-sm-6">
                        <input type="text" size="50" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" requried>
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="text" size="50" class="form-control" name="sub" placeholder="Subject" required>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="message" id="comment" rows="6" class="form-control"
                            placeholder="Write Something"></textarea>
                    </div>
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <div class="form-group col-sm-12 mt-3">
                        <input type="submit" name="send" value="Send Message" class="btn btn-outline-primary rounded">
                    </div>
                </div>
            </form><!-- end of contact form -->
        </div><!-- end of container -->
    </section><!-- end of contact section -->
