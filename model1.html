    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Participated</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript to populate modal content based on image ID -->
  <script>
    $('#imageModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var imageId = button.data('image-id');
      // Call a function to fetch image details based on image ID
      if(imageId=='1'){
        var imageDetails='<h1>1.</h1><img src="assets/transfer/image11.jpg" class="img-fluid">';
      }
      else if(imageId=='2'){
        var imageDetails='<h1>1.</h1><img src="assets/transfer/image21.jpg" class="img-fluid">';
      }
      else if(imageId=='3'){
        var imageDetails='<h1>1.</h1><img src="assets/transfer/image31.jpg" class="img-fluid">';
      }
      //var imageDetails = getImageDetails(imageId);
      var modal = $(this);
      modal.find('.modal-body #imageDetails').html(imageDetails);
    });
  </script>
